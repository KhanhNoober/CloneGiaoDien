<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign in - Google Accounts</title>
</head>
<body>
    <div id="container" class="center">
        <main class="center">
            <div class="center">
                <div class="center">
                    <img src="./google.svg" alt="google logo">
                </div>
                <div class="center">
                    <h2>Sign in</h2>
                    <h3>Use your Google Account</h3>
                </div>
                <div>
                    <input type="text" name="input" id="input" placeholder="Email or phone">
                    <button id="btn-nobg">Forgot email?</button>
                </div>
                <div id="learn-more">
                    <span style="font-size: 14px;">
                        Not your computer? Use Guest mode to sign in privately. 
                    </span>
                    <button id="btn-nobg">Learn more</button>
                </div>
                <div id="footer-btn">
                    <div>
                        <button id="btn-bottom-left">
                            Create account
                        </button>
                    </div>
                    <div class="center">
                        <button id="btn-bottom-right" >
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <select name="language" id="language">
                <option value="EN-us">English (United States)</option>
                <option value="JP-jp">Japanese</option>
                <option value="VN-vn">Vietnamese</option>
            </select>
            <div id="footer-nav">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </footer>
    </div>
    <!-- <script src="./index.js"></script> -->
</body>
</html>
